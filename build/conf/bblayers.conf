# This template file was created by taking the oe-core/meta/conf/bblayers.conf
# file and removing the BBLAYERS section at the end.

# LAYER_CONF_VERSION is increased each time build/conf/bblayers.conf
# changes incompatibly
LCONF_VERSION = "7"

BBPATH = "${TOPDIR}"
BBFILES ?= ""

# Layers configured by oe-core-setup script
BBLAYERS += " \
    ${OEBASE}/sources/meta-sysworxx \
    ${OEBASE}/sources/meta-yocto/meta-poky \
    ${OEBASE}/sources/meta-openembedded/meta-networking \
    ${OEBASE}/sources/meta-openembedded/meta-python \
    ${OEBASE}/sources/meta-openembedded/meta-oe \
    ${OEBASE}/sources/meta-openembedded/meta-gnome \
    ${OEBASE}/sources/meta-openembedded/meta-filesystems \
    ${OEBASE}/sources/meta-openembedded/meta-multimedia \
    ${OEBASE}/sources/meta-ti/meta-ti-extras \
    ${OEBASE}/sources/meta-ti/meta-ti-bsp \
    ${OEBASE}/sources/meta-arm/meta-arm \
    ${OEBASE}/sources/meta-arm/meta-arm-toolchain \
    ${OEBASE}/sources/oe-core/meta \
    ${OEBASE}/sources/meta-arago/meta-arago-extras \
    ${OEBASE}/sources/meta-arago/meta-arago-test \
"
